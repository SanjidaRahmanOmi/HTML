<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>Html form Dummy</legend>
         <label for="email"> Email:</label>
        <input type="text"id="email"placeholder="Enter your Email">
       <br/>
       <br/>
        <label for="password">Password:</label>
        <input type="password"id="password"placeholder="Enter Password">
        <br/>
        <br/>
        <input type="submit"value="Submit">
        <br/>
        <br/>
        <label for="datepicker">Choose Date:</label>
        <input type="date"id="datepicker">
        <br/>
        <br/>
        <label for="textfield1">Textfield:</label>
        <input type="text"name="textfield1"id="textfield1">
        <br/>
        <br/>
        <label for="radio1">Gender:</label>
        <input type="radio"name="radio1"id="radio1"value="Male">
        <label for="radio1">Male</label>
        <input type="radio"name="radio1"id="radio2"value="Female">
        <label for="radio2">Female</label>
        <br/>
        <br/>
        <input type="checkbox"name="check"id="check1"value="Yes">
        <label for="check1">Yes</label>
        <input type="checkbox"name="check"id="check2"value="No">
        <label for="check2">No</label>
        <br/>
        <br/>
        <label for="file1">Upload file:</label>
        <input type="file"name="file"id="file1">
        <br/>
        <br/>
        <input type="number"name="counter"id="counter"min="0"max="50">
        <br/>
        <br/>
        <select name="dishes" id="selector1">
            <option value="chips">Chips</option>
            <option value="chocolate">Chocolate</option>
            <option value="biscuit">Biscuit</option>
        </select>
        <br/>
        <br/>
        <select name="dishes" id="selector1"multiline size="2">
            <option value="chips">Chips</option>
            <option value="chocolate">Chocolate</option>
            <option value="biscuit">Biscuit</option>
        </select>
        <br/>
        <br/>
        <button>Button</button>
        <br/>
        <br/>
        <textarea name="textArea1" id="textArea1" cols="30" rows="10"placeholder="Enter text here...."></textarea>
        <br/>
        <br/>
        <input type="image"name="imgbutt1"id="imgbutt1"alt="Click Here"src="bookpic.jpeg"width="100px"height="100px">
       </fieldset>

    </form>
</body>
</html>
