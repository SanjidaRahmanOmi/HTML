<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <br/>
        <input type="text"name="name"id="name">
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="text"name="email"id="email">
        <br/>
        <label for="phn">Phone:</label>
        <br/>
        <input type="tel"name="phn"id="phn">
        <br/>
        <label for="occupation">Occupation:</label>
        <br/>
        <select name="occupation" id="occupation">
        <option value="other">Other</option>
        <option value="teacher">Teacher</option>
        <option value="doctor">Doctor</option>
    </select>
        <legend>Topics of Interest</legend>
        <input type="checkbox"name="html"id="html">
        <label for="html">HTML</label>
        <br/>
        <input type="checkbox"name="css"id="css">
        <label for="css">CSS</label>
        <br/>
        <input type="checkbox"name="jscript"id="jscript">
        <label for="jscript">Javascript</label>
        <br/>
        <label for="tarea">Comments:</label>
        <br/>
        <textarea name="tarea" id="tarea" cols="50" rows="3"></textarea>
        <button>Register</button>
    </form>
</body>
</html>
